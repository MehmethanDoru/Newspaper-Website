<nav class="navbar">
  <div class="menu">
    <ul>
      <li *ngFor="let category of categories">
        <a [routerLink]="['/category', category]" 
           (click)="navigateToCategory(category)"
           [ngClass]="{'selected-category': category === selectedCategory}">
          {{ category }}
        </a>
      </li>
    </ul>
  </div>
</nav>
<hr class="custom-hr">
